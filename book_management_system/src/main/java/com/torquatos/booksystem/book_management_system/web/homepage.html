<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial=scale-1.0">
		
		<title>Book Management System</title>
		
		<script src="http://cdn.tailwindcss.com"></script>
		
		<style>
			@import url('http://fonts.googleapis.com/css2?family=Inter: wght@400;500;600;700&display=swap');
			body {
				font-family:'Inter', sans-serif;
				background-color: #f3f4f6;
			}
		</style>
		
	</head>
	<body class="bg-gray-100 min-h-screen p-8 flex flex-col items-center">
		<div class="bg-white rounded-xl shadow-lg p-6 md:p-10 w-full max-w-5xl">
			<h1 class="text-3x1 font-bold text-gray-800 mb-4 md:mb-0">Books Manager</h1>
			<div class="flex space-x-2">
				<button id="addBookButton" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-300">
					Add Book
				</button>
			</div>
		</div>
		
		<div id = "bookListContainer">
			<h2 class="text=xl font-semibold text-gray-700 mb-4">Books</h2>
			<div class = "overflow-x-auto rounded-lg shadow-inner border border-gray-200">
				<table class="min-w-full divide-y divide-gray-200">
					<thead class="bg-gray-50">
						<tr>
							<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Name</th>
							<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
							<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Genre</th>
							<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
							<th scope="col" class="relative px-6 py-3">
								<span class="sr-only">Actions</span>
							</th>
						</tr>
					</thead>
					<tbody id="booksTableBody" class="bg-white divide-y divide-gray-200">				
					</tbody>
				</table>
			</div>
			<div id="noBookInfo" class="hiddes text-center text-gray-500 mt-4">
				No book has been registered, please add a new book.
			</div>
		</div>
		
		<div id="bookModal" class="hodden fixed inset-0 bg-gry-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
			<div class="relative bg-white rounded-xl shadow-xl p-6 w-full max-w-lg mx-4">
			<h3 id="modalTitle" class="text-xl font-bold mb-4">Add New Book</h3>
			<form id="bookForm">
				<input type="hidden" id="bookId">
				<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
					<div class="mb-4">
						<label for="name" class="block text-sm font-medium text-gray-700">Title</label>
						<input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2">
					</div>
					<div class="mb-4">
						<label for="author" class="block text-sm font-medium text-gray-700">Author</label>
						<input type="text" id="author" name="author" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2">
						<div class="mb-4">
						<label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
						<input type="text" id="genre" name="genre" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2">
					</div>
					</div>
				</div>
			</form>	
			</div>
		</div>
		
	</body>
	
</html>
